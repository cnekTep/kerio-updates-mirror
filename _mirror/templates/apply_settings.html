{% extends 'base.html' %}

{% set body_class = 'login-page' %}

{% block body %}
    <div class="login-container">
        <h2 class="login-title">{{ _('Settings are saved, and reboot is being performed...') }}</h2>
        <p class="login-text">{{ _('To return, click the button below') }}</p>
        <button type="button" class="login-btn" onclick="window.location.href='/#settings'">{{ _('To Settings') }}</button>
    </div>
{% endblock %}
