services:
  tor:
    image: "tor:v1.1.2"
    stop_signal: SIGINT
    restart: unless-stopped
    build:
      context: ./_tor
    networks:
      external:
        ipv4_address: 172.222.0.5
    extra_hosts:
      - "bdupdate.kerio.com:172.222.0.20"
      - "bda-update.kerio.com:172.222.0.20"
    volumes:
      - ./_tor/configs/tor.config:/etc/tor/torrc:ro
      - ./_tor/configs/bridges.config:/etc/tor/bridges
      - ./_tor/configs/privoxy.config:/etc/privoxy/config:ro
      - tor-data:/var/lib/tor
    environment:
      - USE_CHECK_TOR=true  # Use Tor availability check and search for new Bridges or not
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


  mirror:
    image: "mirror:v2.8.0"
    stop_signal: SIGINT
    restart: unless-stopped
    build:
      context: ./_mirror
    working_dir: "/usr/src/app/mirror"
    volumes:
      - ./_mirror:/usr/src/app/mirror
    env_file:
      - .env
    environment:
      - TZ=$TIME_ZONE
#      - GUNICORN_WORKERS=$GUNICORN_WORKERS
      - LOG_LEVEL=$LOG_LEVEL
    command: python3 -m app
    depends_on:
      - haproxy
    networks:
      external:
        ipv4_address: 172.222.0.10
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  haproxy:
    image: haproxy:3.2.4-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8118:8118"
    volumes:
      - ./_haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./_mirror/certs:/etc/haproxy/ssl:ro
    networks:
      external:
        ipv4_address: 172.222.0.20
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


volumes:
  tor-data:
    driver: local


networks:
  external:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 172.222.0.0/24
          gateway: 172.222.0.1